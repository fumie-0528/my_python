<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove</title>
</head>
<body>
    <div id="wrapper">
        <h2>Are you sure you want to delete the following course? </h2>
        <h4> Name: {{ course.name }} </h4>  
        <h4> Description: {{ course.description}} </h4>

        <form action="/" method="GET" >
            {% csrf_token %}   
            <button type="submit" >No</button>
        </form>
        <form action="/{{course.id}}/remove" method="POST" >
            {% csrf_token %}   
            <button type="submit" >Yes, I want to delete this!</button>
        </form>
    </div>
</body>
</html>
