<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit shows</title>
</head>
<body>
    <div id="wrapper">
        <h1> Edit a Show</h1>
        <form action="/shows/{{tvshow.id}}/update" method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{tvshow.title}}">
            <label for="network">Network</label>
            <input type="text" name="network" value="{{tvshow.network}}">
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" value="{{tvshow.release_date}}">
            <label for="description">Description</label>
            <input type="textarea" name="description" cols="30" rows="10" value="{{tvshow.description}}"></textarea>
            {% csrf_token %}
            <button type="submit" name='to_update'>Update</button>
        </form> 
</body>
</html>
