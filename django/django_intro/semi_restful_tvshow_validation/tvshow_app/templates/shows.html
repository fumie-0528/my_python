<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body>
    <div id="container">
        <h1> All Shows</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Action</th>
            </tr>
            <tr>
                {% for tvshow in tvshows %}
                <td>{{ tvshow.id }}</td>
                <td>{{ tvshow.title }}</td>
                <td>{{ tvshow.network }}</td>
                <td>{{ tvshow.release_date }}</td>
                <td>
                    <a href=shows/{{tvshow.id}}>view</a>
                    <a href=shows/{{tvshow.id}}/edit>edit</a>
                    <a href=shows/{{tvshow.id}}/destroy>delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <br>
        <a href=shows/new>Add a new show</a>
    </div>
</body>
</html>
