<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="{% static '/static/style.css' %}">
</head>
<body>
    <div id=container> 
        <h3>Random Word (attempt #{{ request.session.count }})</h3>
        
        <form action="/random_word"  method="POST">
            <div id=box>{{ word }} </div>
            {% csrf_token %}
            <button type="submit">Generator</button>
        </form>   
    </div>
</body>
</html>
